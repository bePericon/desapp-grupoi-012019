<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-sm-12">

      <mat-radio-group aria-label="Select an option">
        <!-- TODO: hacer que estos botones filtren los eventos -->
        <mat-radio-button checked value="Todos">Todos</mat-radio-button>
        <mat-radio-button class="ml-2" value="Mis eventos">Mis eventos</mat-radio-button>
        <mat-radio-button class="ml-2" value="Estoy invitado">Estoy invitado</mat-radio-button>
      </mat-radio-group>

    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="row card-group">
        <div class="col-4" *ngFor="let ev of eventos">

          <div class="card mt-2 ml-2">
            <h5 class="card-header">{{ev.nombreEvento}}</h5>
            <div class="card-body">
   
              <p class="card-text">{{ev.descripcion}}</p>

            </div>
          </div>

   
        </div>
      </div>
    </div>
  </div>
