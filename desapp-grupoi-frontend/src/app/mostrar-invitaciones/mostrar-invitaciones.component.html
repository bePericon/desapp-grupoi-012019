<div class="container-fluid mt-3">

  <div class="row">
    <div class="col-sm-12">
      <div class="row card-group">
        <div class="col-3" *ngFor="let inv of invitaciones">

          <div class="card mt-2 ml-2">

            <h5 class="text-center">{{inv.nombreEvento}}</h5>
            <h6 class="text-center text-muted mt-1">{{inv.modalidad}}</h6>
            
            <h6 class="card-subtitle mt-2 text-muted">
              <i class="far fa-user mr-2"></i> Fuiste invitado por:
              {{inv.organizador.nombre}}, {{inv.organizador.apellido}}
            </h6>

            <p><i class="fas fa-user-check mr-1"></i> {{inv.cantidadAsistentes}} asistentes confirmados</p>
            <hr>
            <p class="card-text">{{inv.descripcion}}</p>

            <div class="d-flex justify-content-center ">
              <button matTooltip="Confirmar asistencia" class="btn btn-outline-success">
                <i class="fas fa-user-plus"></i>
              </button>

              <button matTooltip="Rechazar invitacion" class="btn btn-outline-danger ml-4">
                <i class="fas fa-user-times"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
