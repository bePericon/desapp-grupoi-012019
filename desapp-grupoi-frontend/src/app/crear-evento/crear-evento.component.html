<div class="mt-5">
  <br>
  <div class="row">

    <div class="col-sm-6 shadow-sm p-4">

      <h3> Crear evento personalizado:</h3>

        <mat-tab-group mat-align-tabs="center" mat-stretch-tabs>
          <mat-tab matTooltip="{{infoFiesta}}">
            <ng-template mat-tab-label>
             Fiesta
            </ng-template>
            <app-evento-fiesta></app-evento-fiesta>
          </mat-tab>
  
          <mat-tab matTooltip="{{infoCanasta}}">
            <ng-template mat-tab-label  >
              Canasta
            </ng-template>
             <app-evento-canasta></app-evento-canasta>
          </mat-tab>
          <mat-tab matTooltip="{{infoBaquitav1}}">
            <ng-template mat-tab-label >
              Baquita div. de compras
            </ng-template>
            <app-evento-baquita-v1></app-evento-baquita-v1>
          </mat-tab>
          <mat-tab matTooltip="{{infoBaquitav2}}">
            <ng-template mat-tab-label >
              Baquita cunta común
            </ng-template>
            <app-evento-baquita-v2></app-evento-baquita-v2>
          </mat-tab>
        </mat-tab-group>

    </div>

    <!-- TEMPLATES************************************************************************************ -->
  
    
    <div class="col-sm-6 shadow-sm p-4">
     
      <div class="row">

        <h3>Sino, podés crealo desde un template:</h3>

        <br> <br>
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <i class="fas fa-book"></i>
              </mat-panel-title>
              <mat-panel-description >
                Mis templates
              </mat-panel-description>
            </mat-expansion-panel-header>

            <app-mostrar-template [esPublico]=false [templates]=templatesPrivados></app-mostrar-template>

          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <i class="fas fa-globe"></i>
              </mat-panel-title>
              <mat-panel-description>
                Templates públicos
              </mat-panel-description>
            </mat-expansion-panel-header>

            <app-mostrar-template [esPublico]=true [templates]=templatesPublicos></app-mostrar-template>

          </mat-expansion-panel>
        </mat-accordion>


      </div>
      <div class="row">
        <!-- CREAR TEMPLATE -->
        <br>
        <app-crear-template [parentApi]="getParentApi()"></app-crear-template>
      </div>
    </div>
    <br>


  </div>
</div>
