<div class="container-fluid mt-3">
  <div class="row">
    <div class="border rounded-pill col-sm-12">

      <div class="d-flex justify-content-around">
        <div class="p-2 bd-highlight">
          <h3 class="cabecera-item">Saldo total</h3>
          <p class="valor-item" >
            <span>$</span>
            {{saldo}}
          </p>
        </div>
        <div class="p-2 bd-highlight">
          <h3 class="cabecera-item">Situación actual</h3>
          <p class="valor-item">
            {{situacion}}
          </p>
        </div>
        <div class="p-2 bd-highlight">
          <h3 class="cabecera-item">Tarjeta de crédito</h3>
          <div class="d-flex justify-content-around">
            <p class="valor-item">
              {{tarjetaCredito.numeroTarjeta}}
            </p>
            <button class="btn btn-outline-secondary edit-button"
            matTooltip="Editar tarjeta"  mat-raised-button (click)="editarTarjeta()">
              <i class="far fa-edit"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="tipoMovimiento">
          <th mat-header-cell *matHeaderCellDef> Tipo de movimiento </th>
          <td mat-cell *matCellDef="let element"> {{element.tipoMovimiento}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="monto.monto">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let element">$ {{element.monto.monto}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

    </div>
  </div>
</div>
