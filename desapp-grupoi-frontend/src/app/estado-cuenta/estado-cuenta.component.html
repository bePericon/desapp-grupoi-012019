<div class="container-fluid mt-3">
  <div class="row">
    <div class="border rounded-pill col-sm-10">

      <div class="d-flex justify-content-around">
        <div class="p-2 bd-highlight">
          <h3 class="cabecera-item">Saldo total</h3>
          <p class="valor-item" >
            <span>$</span>
            {{saldo}}
          </p>
        </div>
        <div class="p-2 bd-highlight">
          <h3 class="cabecera-item">Situación actual</h3>
          <p class="valor-item" >
            {{situacion}}
          </p>
        </div>
        <div class="p-2 bd-highlight">
          <h3 class="cabecera-item">Tarjeta de crédito</h3>
          <p class="valor-item" >
            {{tarjetaCredito}}
          </p>
        </div>
      </div>

    </div>

    <div class="col-sm-2">
      <button mat-button (click)="expandirOpciones()" 
      class="pill-button border rounded-pill col-sm">
        <div>
          <span> Más opciones </span>
          <i class="material-icons">add</i>
        </div>
      </button>
    </div>

    <div class="col-sm d-flex flex-row-reverse" *ngIf="opcionesExpandidas">
      <mat-list class="flex-column">
        <mat-list-item>
          <span> Editar tarjeta </span>
          <i class="material-icons">chevron_right</i>
        </mat-list-item>
        <mat-list-item>
          <span> Otra opción </span>
          <i class="material-icons">chevron_right</i>
        </mat-list-item>
      </mat-list>
    </div>
      
  </div>

  <div class="row">
    <div class="col-sm">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

    </div>
  </div>
</div>
