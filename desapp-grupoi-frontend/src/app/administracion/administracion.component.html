<div class="container-fluid mt-3">

  <div class="row card-group">
    <div class="col-sm-3" *ngFor="let t of movimientos">

      <div class="card mt-2 ml-2 p-2 shadow-sm">
        <span class="titulo ">{{t.tipoMovimiento}} </span>
        <span class="mb-2 text-muted text-center">$ {{t.monto.monto}}</span>

        <hr>
        <p>{{t.fecha | date: 'dd/MM/yyyy'}}</p>

      </div>

    </div>
  </div>
</div>
