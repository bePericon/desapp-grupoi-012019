<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-4 mt-2" *ngFor="let t of templates">

        <div class="templ">
          <h5>{{t.nombre}}</h5>
          <h6 class="mb-2 text-muted">{{t.modalidad}}</h6>
          <p>{{t.descripcion}}</p>
          <button class="btn btn-outline-success" (click)="elegirTemplate(t)">Elegir! <i class="fas fa-check"></i></button>
        </div>
      </div>


    </div>
  </div>

</div>
