
<div class="container-fluid mt-3">

  <div class="row card-group">
    <div class="col-sm-5" *ngFor="let t of templates">

       <div class="card mt-2 ml-2 p-2   shadow-sm">
          <span class="titulo text-center">{{t.nombre}} - <span class="mb-2 text-muted text-center">{{t.modalidad}}</span></span>

          <hr>
          <p>{{t.descripcion}}</p>
           <hr> 
          <div *ngIf="!esPublico">
              <mat-checkbox  [(ngModel)]="visibilidad"><i class="fas fa-globe ml-1"></i> PÃºblico </mat-checkbox>
          </div>
          <hr  *ngIf="!esPublico"> 
          <button matTooltip="Elegir {{t.nombre}}" class="btn btn-outline-success float-right" 
            (click)="elegirTemplate(t)"> <i class="fas fa-check"></i>
          </button>
         

      </div>

    </div>
  </div>
</div>
