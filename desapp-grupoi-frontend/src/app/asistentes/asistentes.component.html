<div class="">
    <h1 mat-dialog-title>Asistentes</h1>
    <div mat-dialog-content>
  
      <mat-list role="list" *ngFor="let invitado of data">
        <mat-list-item role="listitem">
          {{invitado.nombre}}&nbsp;{{invitado.apellido}}
        </mat-list-item>
      </mat-list>
      
    </div>
    <br>
    <div mat-dialog-actions>
      <button mat-button class="btn btn-success" 
      [mat-dialog-close]="data" cdkFocusInitial>Cerrar</button>
    </div>
  </div>
