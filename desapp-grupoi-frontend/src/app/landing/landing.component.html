<div class="container-fluid">

  <div class="fondo-landing">

    <div class="layer">
      <br><br><br><br><br>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
          <h1>Bienvenido a Eventeando!</h1>
          <p>Eventeando es tu plataforma interactiva para el manejo de tus eventos, fiestas juntadas y reuniones!</p>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
          <div class="float-right">

            <!-- <div class=""> -->
              <div class="login-c">
                <form class="example-form">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                    <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </form>
              </div>
            <!-- </div> -->


          </div>
        </div>
      </div>
    </div>


  </div>
