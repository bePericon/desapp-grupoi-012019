<div class="card mt-2 ml-2 shadow-sm">

  <h5 class="text-center">{{evento.nombre}}</h5>
  <hr>
  <div class="col-12 justify-content-center mb-2 mx-auto">
    <button matTooltip="Cant. Items: {{evento.cantidadItems}}" class="btn btn-outline-primary"
    (click)="verItems()">
      <i class="fas fa-bars"></i>
    </button>

    <button matTooltip="Costo total: {{evento.costoTotal.monto}}" class="btn btn-outline-primary ml-2">
      <i class="fas fa-dollar-sign mx-auto"></i>
    </button>

    <button matTooltip="Asistentes: {{evento.totalAsistentes}}" class="btn btn-outline-primary ml-2"><i
      class="fas fa-users" style="margin-left: -3px;"></i>
    </button>
  </div>

  <h6 class="card-subtitle mb-1 mt-2 text-muted"> <i class="far fa-user mr-2"></i>De:
    {{evento.organizador.nombre}} {{evento.organizador.apellido}}</h6>
  <p><i class="fas fa-user-check mr-1"></i> {{evento.cantidadAsistentes}} asistentes confirmados</p>

  <div class="card-body">
    <p class="card-text">{{evento.template.descripcion}}</p>
    <!-- <button matTooltip="copiar a mis templates" class="btn btn-outline-success float-right"><i
      class="far fa-copy"></i>
    </button> -->
  </div>

</div>
